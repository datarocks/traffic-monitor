mqtt:
  enabled: False
  # Required: host name
  host: 10.10.10.224
  # Optional: port (default: shown below)
  port: 1883
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASSWORD}"

detectors: # <---- add detectors
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  hwaccel_args: preset-rpi-64-h264

cameras:
  picam_h264: # <------ Name the camera
    enabled: False
    ffmpeg:
      inputs:
        - path: rtsp://10.10.10.224:8554/picam_h264
          roles:
            - detect
    detect:
      enabled: False # <---- disable detection until you have a working camera feed
      width: 2304 # <---- update for your camera's resolution
      height: 1296 # <---- update for your camera's resolution
      # Optional: desired fps for your camera for the input with the detect role (default: shown below)
      # NOTE: Recommended value of 5. Ideally, try and reduce your FPS on the camera.
      fps: 5
    zones:
      zone_picam_h264_far:
        coordinates: 2304,436,2304,0,0,0,0,1078
      zone_picam_h264_near:
        coordinates: 2304,1296,2304,444,0,1070,0,1296
      zone_picam_h264_radar:
        coordinates: 1022,584,1005,776,1299,778,1305,584
  picam_gs_h264: # <------ Name the camera
    enabled: False
    ffmpeg:
      inputs:
        - path: rtsp://10.10.10.224:8554/picam_gs_h264
          roles:
            - detect
    detect:
      enabled: False # <---- disable detection until you have a working camera feed
      width: 2304 # <---- update for your camera's resolution
      height: 1296 # <---- update for your camera's resolution
      # Optional: desired fps for your camera for the input with the detect role (default: shown below)
      # NOTE: Recommended value of 5. Ideally, try and reduce your FPS on the camera.
      fps: 5

  unifi-cam-pi-replica:
    enabled: False
    ffmpeg:
      inputs:
        - path: rtsps://10.10.10.1:7441/ec9Y7Ls0rz6yLaIg?enableSrtp
          roles:
            - detect
    detect:
      enabled: True # <---- disable detection until you have a working camera feed
      width: 1280
      height: 720
      # Optional: desired fps for your camera for the input with the detect role (default: shown below)
      # NOTE: Recommended value of 5. Ideally, try and reduce your FPS on the camera.
      fps: 5

objects:
  track:
    - bicycle
    - person
    - car
    - motorcycle
    - dog

record:
  enabled: True
  retain:
    days: 3
    mode: motion
  events:
      retain:
        default: 21
        mode: active_objects

snapshots:
  enabled: True
  clean_copy: True
  bounding_box: True
  crop: True
  retain:
    default: 60
